- virtio_fs_basic:
    only Linux
    type = virtio_fs_basic
    virt_test_type = qemu

    filesystems = fs1
    fs_driver = virtio-fs
    fs_source = '/tmp'
    fs_target = 'myfs'
    fs_target_props = {"queue-size": 1024}
    fs_perms = 'ro'
    virtiofsd_binary =

    guest_numa_nodes = shm0
    numa_nodeid_shm0 = 0
